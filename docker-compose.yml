    #   - local_db
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    container_name: shopsurfer_nginx
    depends_on:
      - shopsurfer_api
    restart: always
