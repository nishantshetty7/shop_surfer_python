  shopsurfer_api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
    image: shopsurfer_api:latest
    container_name: shopsurfer_api
    command: "gunicorn shop_surfer_python.wsgi:application -b 0.0.0.0:8000"
